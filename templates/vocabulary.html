{% extends 'base.html' %}

{% block title %}
Vocabulary
{% endblock %}

{% block content %}
<div class="vocabulary-container">
    <h1>Vocabulary</h1>
    <h3>Study these helpful finance terms to prepare for the quiz!</h3>
    <ul>
        {% for item in vocabulary %}
        <li>
            <strong>{{ item.term }}</strong>: {{ item.definition }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
